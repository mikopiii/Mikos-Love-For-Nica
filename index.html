<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mikoâ€™s Love For Nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #fdf2f2;
            height: 100dvh;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateZ(0); }
            50% { transform: translateY(-15px) translateZ(0); }
            100% { transform: translateY(0px) translateZ(0); }
        }
        @keyframes drift-left {
            from { transform: translateX(120vw) translateZ(0); }
            to { transform: translateX(-40vw) translateZ(0); }
        }
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1) translateZ(0); }
            95% { transform: scaleY(0.1) translateZ(0); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8) translateZ(0); }
            50% { opacity: 1; transform: scale(1.1) translateZ(0); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
            will-change: transform;
            backface-visibility: hidden;
        }
        .animate-drift {
            animation: drift-left linear infinite;
            will-change: transform;
            backface-visibility: hidden;
        }
        .animate-blink {
            animation: blink 4s infinite;
            transform-origin: center;
            will-change: transform;
        }
        .animate-twinkle {
            animation: twinkle var(--duration) ease-in-out infinite;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            /* Speed up blur on mobile */
            transform: translateZ(0);
        }
        .bg-cozy-gradient {
            background: linear-gradient(135deg, #e0f2fe 0%, #fce7f3 100%);
        }
        /* Mobile touch optimization */
        button {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-cozy-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
